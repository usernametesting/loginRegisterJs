<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <script defer src="./validation.js"></script>
    <!-- <script type="module" src="./validation.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div class="login-body-div reg-body-div">

        <!-- form -->
        <div class="form">

            <!-- inputs    -->
            <div class="input">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div class="input">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="regEmail">
            </div>

            <div class="input">
                <label for="pass">Password</label>
                <input type="text" name="pass" id="regPass">
            </div>

            <input value="confirm" type="submit" class="submitBtn" id="regBtn">
        </div>

        <div class="errors">
            <p id="LowerAlpha">Passwprd includes lower alpha</p>
            <p id="UpperAlpha">Passwprd includes Upper alpha</p>
            <p id="Character">Passwprd includes character</p>
            <p id="Number">Passwprd includes number</p>
            <p id="Strong">Password is strong</p>
        </div>
    </div>
</body>

</html>
